<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic String</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .value { color: #2e86c1; font-weight: bold; }
    </style>
</head>
<body>
    <h1>The saved string is: <span class="value">{{ dynamic_value }}</span></h1>
    <p>Last updated: {{ timestamp }}</p>
</body>
</html>
